name: Build and Deploy Angular App

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Angular DevKit
        run: npm install --save-dev @angular-devkit/build-angular --legacy-peer-deps

      - name: Install Angular Pages
        run: ng add angular-cli-ghpages --legacy-peer-deps --skip-confirmation

      - name: Deploy to production
        run: ng build --configuration-production --base-href https://galvanizedheart.github.io/
