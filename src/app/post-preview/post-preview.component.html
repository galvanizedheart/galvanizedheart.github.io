<article>
    <h1 id="title" [innerText]="title"></h1>
    <div class="content-wrapper">
        <div class="content">
            <div (click)="goToArticle()" id='ovrly' class="overlay">
                <h1>FULL ARTICLE</h1>
            </div>
            <h2 id="subtitle" [innerText]="subtitle"></h2>
            <div id="body">
                <div [innerHTML]="body"></div>
            </div>
        </div>
    </div>
    <h6 id='tmstmp' class="timestamp"></h6>
</article>
